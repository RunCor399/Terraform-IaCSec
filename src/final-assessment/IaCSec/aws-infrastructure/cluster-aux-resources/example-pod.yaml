apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
  labels:
    role: example-pod
spec:
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: ubuntu-container
      image: ubuntu:latest
      securityContext:
        allowPrivilegeEscalation: false
        runAsUser: 20000
        capabilities:
          drop:
          - ALL
      command: ["sleep", "3600"]