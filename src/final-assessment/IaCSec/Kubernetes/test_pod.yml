apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-curl-pod
  labels:
    role: example-pod
spec:
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: ubuntu
      image: ubuntu
      command: ["sleep", "infinity"]
      securityContext:
        runAsUser: 20000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
      resources:
        limits:
          cpu: "0.5"
          memory: "512Mi"
      volumeMounts:
        - name: shared-data
          mountPath: /data
  volumes:
    - name: shared-data
      emptyDir: {}





